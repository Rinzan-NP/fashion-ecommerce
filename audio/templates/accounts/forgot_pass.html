{% extends 'base/base.html' %} {% load static %} {% block head %}

<title>Verify account</title>


<link rel="stylesheet" href="{% static 'account/css/style.css' %}" />

{% endblock head %} {% block content %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center"></div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div
            class="img"
            style="background-image: url( {% static 'account/images/bg-1.jpg)' %};"
          ></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">New Password</h3>
              </div>
            </div>
            {% include 'base/message.html' %}
            <form method="POST" class="signin-form">
              {% csrf_token %}
              
              <div class="form-group mb-3">
                <label class="label" for="name">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="New password"
                  required
                  name="pass1"
                />
              </div>
              
              
              <div class="form-group mb-3">
                <label class="label" for="password">Confirm password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm password"
                  name="pass2"
                />
              </div>
              <div class="form-group mb-3">
                
                <input
                  type="hidden"
                  class="form-control"
                  name="email"
                  value = "{{user_id}}"
                />
              </div>
              
              
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3 ">Change</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'account/js/jquery.min.js' %}"></script>
<script src="{% static "account/js/popper.js" %}"></script>
<script src="{% static "account/js/bootstrap.min.js" %}"></script>
<script src="{% static "account/js/main.js" %}"></script>
{% endblock content %}
