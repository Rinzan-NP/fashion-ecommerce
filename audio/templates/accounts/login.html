{% extends 'base/base.html' %} {% load static %} {% block head %}

<title>Login</title>


<link rel="stylesheet" href="{% static 'account/css/style.css' %}" />

{% endblock head %} {% block content %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center"></div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div
            class="img"
            style="background-image: url( {% static 'account/images/bg-1.jpg)' %};"
          ></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Login</h3>
              </div>
              
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a
                    href="#"
                    class="social-icon d-flex align-items-center justify-content-center"
                    ><span class="fa fa-facebook"></span
                  ></a>
                  <a
                    href="#"
                    class="social-icon d-flex align-items-center justify-content-center"
                    ><span class="fa fa-twitter"></span
                  ></a>
                </p>
              </div>
            </div>
            {% include 'base/message.html' %}
            <form method="POST" class="signin-form">
              {% csrf_token %}
              
              <div class="form-group mb-3">
                <label class="label" for="name">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email@gmail.com"
                  required
                  name="email"
                />
              </div>
              
              
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  name="password"
                />
              </div>
              
              
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3 ">Sign Up</button>
              </div>
            </form>
            <p class="text-center">
              New Customer? <a  href="register">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'account/js/jquery.min.js' %}"></script>
<script src="{% static "account/js/popper.js" %}"></script>
<script src="{% static "account/js/bootstrap.min.js" %}"></script>
<script src="{% static "account/js/main.js" %}"></script>
{% endblock content %}
