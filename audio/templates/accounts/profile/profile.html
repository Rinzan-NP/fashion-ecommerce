{% extends "base/base.html" %}
{% load static %}
{% block head %}{% endblock head %}
{% block content %}
{% include "base/nav.html" %}
<!-- login-area start -->
<div class="register-area ptb-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-12 col-lg-6 col-xl-6 ms-auto me-auto">
                <div class="login">
                    <div class="login-form-container">
                        <div class="login-form">
                            <h2 class="text-center">My Details</h2>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group text-center">
                                    <img
                                        src="{{ profiles.profile_image.url }}"
                                        class="img-fluid rounded-circle"
                                        alt="User Avatar"
                                        style="height : 100px"
                                    />
                                    <br />
                                    <input type="file" id="change-avatar" class="d-none" accept="image/*" name="profile">
                                        <label for="change-avatar" class="btn btn-dark mt-2 h-auto">Change Image</label>

                                </div>
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="fname"
                                        placeholder="Enter First Name"
                                        value="{{request.user.first_name}}"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="lname"
                                        placeholder="Enter Last Name"
                                        value="{{request.user.last_name}}"
                                    />
                                </div>
                                
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder=""
                                        value="{{request.user.email}}"
                                        readonly
                                    />
                                </div>
                                <div class="button-box">
                                    <button type="submit" class="default-btn floatright">Save Change</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login-area end -->
{% endblock content %}
